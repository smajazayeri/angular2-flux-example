<form #addItemForm="ngForm"  *ngIf="active"  (ngSubmit)="onSubmit($event)">
    <fieldset>
        <legend>Add Item</legend>
        <div class="form-group">
            <label for="item">Add an Item</label>
            <input type="text" class="form-control" id="item" placeholder="item name"
                   name="item" required [(ngModel)]="item">
        </div>
    </fieldset>
    <button type="submit" class="btn btn-default" [disabled]="!addItemForm.form.valid">Add</button>
</form>
