<form [(ngFormModel)]="loginForm" (submit)="doLogin($event)">
    <fieldset>
        <legend>Enter your Details</legend>
        <div class="form-group">
            <label *ngIf="model.email" for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                   [(ngModel)]="model.email"
                   ngControl="email">
        </div>
        <div class="form-group">
            <label *ngIf="model.password" for="exampleInputPassword1">Password</label>
            <input type="password" ng-control="password"
                   [(ngModel)]="model.password"
                   class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>

    </fieldset>
    {{model|json}}
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
</form>
